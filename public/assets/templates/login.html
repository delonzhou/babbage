<h1>Log into Babbage</h1>
<form method="post" action="#">
    <fieldset>
        <label>Username:</label>
        <input type="text" name="username" />
    </fieldset>

    <fieldset>
        <label>Password:</label>
        <input type="password" name="password" />
    </fieldset>

    <fieldset>
        <button class="login-button">Login</button>
    </fieldset>
</form>
